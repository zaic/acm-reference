name: Build reference PDF

on:
  push:
    branches: [ master, testci ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build PDF
        uses: xu-cheng/latex-action@2.7.0
        with:
          glob_root_file: true
          root_file: "*/*.tex"
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: main.pdf
          
